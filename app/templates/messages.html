
{% extends "base.html" %}

{% block app_content %}
    <h1>Equations</h1>
    {% for equation in equations %}
        {% include '_equation.html' %}
    {% endfor %}
    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}"><span aria-hidden="true">&larr;</span>Newer messages</a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">Older messages<span aria-hidden="true">&rarr;</span></a>
            </li>
        </ul>
    </nav>
{% endblock %}
